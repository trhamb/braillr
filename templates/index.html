<!DOCTYPE html>
<html>
    <head>
        <title>Braillr | Text to 3D Braille</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                text-align: center;
            }
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.25rem;
            }
            #preview {
                width: 600px;
                height: 400px;
                margin: 20px auto;
                border: 1px solid #ccc;
            }
            .controls {
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                width: 50%;
            }
            input[type="text"] {
                width: auto;
                padding: 10px;
            }
            button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="text"],
            .controls button {
                margin-bottom: 5px;
                font-size: 1.2rem;
            }
            button:disabled {
                background-color: #cccccc;
            }
            #downloadBtn {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Braillr</h1>
            <p>Convert text to 3D printable Braille STL files</p>
            <div class="controls">
                <input
                    type="text"
                    id="textInput"
                    placeholder="Enter your text here"
                />
                <div class="checkbox-wrapper">
                    <input
                        type="checkbox"
                        id="baseplateOption"
                        name="baseplate"
                    />
                    <label for="baseplateOption">Add baseplate</label>
                </div>
                <button onclick="generateSTL()">Generate</button>
                <button id="downloadBtn" onclick="downloadSTL()" disabled>
                    Download STL
                </button>
            </div>
            <div id="preview"></div>
        </div>

        <script>
            let currentSTL = null;
            let scene, camera, renderer, controls;

            function initPreview() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(600, 400);
                renderer.setClearColor(0xf0f0f0);
                document
                    .getElementById("preview")
                    .appendChild(renderer.domElement);

                // Initialize OrbitControls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.screenSpacePanning = false;
                controls.minDistance = 50;
                controls.maxDistance = 200;

                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(
                    0xffffff,
                    1
                );
                directionalLight.position.set(0, 1, 2);
                scene.add(directionalLight);

                camera.position.set(0, 0, 100);
                animate();
            }

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                if (scene.children.length > 1) {
                    scene.children[1].rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            }

            function generateSTL() {
                const text = document.getElementById("textInput").value;
                const baseplate =
                    document.getElementById("baseplateOption").checked;
                const formData = new FormData();
                formData.append("text", text);
                formData.append("baseplate", baseplate);

                fetch("/generate", {
                    method: "POST",
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        currentSTL = data.stl_path;
                        loadSTL(currentSTL);
                        document.getElementById("downloadBtn").disabled = false;
                    });
            }

            function loadSTL(path) {
                const loader = new THREE.STLLoader();
                const stlUrl = "/download/" + path;

                loader.load(stlUrl, function (geometry) {
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x4287f5,
                        specular: 0x111111,
                        shininess: 200,
                    });
                    const mesh = new THREE.Mesh(geometry, material);

                    // Center the geometry
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(
                        new THREE.Vector3()
                    );
                    geometry.translate(-center.x, -center.y, -center.z);

                    // Scale to fit view
                    const size = geometry.boundingBox.getSize(
                        new THREE.Vector3()
                    );
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 80 / maxDim;
                    mesh.scale.set(scale, scale, scale);

                    // Lay it flat and flip it right-side up
                    mesh.rotation.z = -Math.PI / 2;

                    if (scene.children.length > 2) {
                        scene.remove(scene.children[2]);
                    }
                    scene.add(mesh);
                });
            }

            function downloadSTL() {
                if (currentSTL) {
                    window.location.href = `/download/${currentSTL}`;
                }
            }

            initPreview();
        </script>
    </body>
</html>
